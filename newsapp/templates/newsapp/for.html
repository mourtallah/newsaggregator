{% extends 'newsapp/base.html' %}

{% block title %}For Example{% endblock %}

{% block content %}
<h2>Menu</h2>
<ul>
{% for newsclip in newsclips %}
    <li><a href="{{newsclip.link}}">{{ newsclip.headline }}</a> - {{ newsclip.author }}: {{ newsclip.publisher }}</li>
{% endfor %}
</ul>
{% endblock %}
